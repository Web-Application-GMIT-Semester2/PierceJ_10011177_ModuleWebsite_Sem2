<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Bug</title>
    </head>
    <body>
        <p>Simple Bug Demo</p>

		<button id="b1" onclick="bug()">Invoke Bug</button> 
		<script>
			function bug(){
				var break = 1;
				alert("Value of break is: " +break);
			}
		</script>
